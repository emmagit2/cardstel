<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Staff Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Root variables for colors */
    :root {
      --sidebar-bg: #212529;
      --sidebar-color: #adb5bd;
      --sidebar-hover-bg: #343a40;
      --sidebar-active-bg: #0d6efd;
      --sidebar-active-color: #fff;
      --topbar-bg: #fff;
      --topbar-shadow: rgba(0,0,0,0.1);
      --avatar-size: 42px;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    /* Sidebar */
    #sidebar {
      height: 100vh;
      width: 260px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      padding: 1.5rem 1rem;
      transition: width 0.3s ease;
    }

    #sidebar .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
    }

    /* Sidebar nav links */
    #sidebar nav a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      color: var(--sidebar-color);
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    #sidebar nav a:hover {
      background-color: var(--sidebar-hover-bg);
      color: white;
    }

    #sidebar nav a.active {
      background-color: var(--sidebar-active-bg);
      color: var(--sidebar-active-color);
      font-weight: 700;
      box-shadow: 0 0 8px var(--sidebar-active-bg);
    }

    /* Icons for nav */
    #sidebar nav a svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Staff Info Top (above nav) */
    #staff-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #495057;
      padding-bottom: 1rem;
    }

    #staff-info img.avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0d6efd;
      cursor: pointer;
    }

    #staff-info .name {
      color: white;
      font-weight: 600;
      flex: 1;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main content area */
    #main-content {
      margin-left: 260px;
      padding: 1.5rem 2rem;
      min-height: 100vh;
      background-color: #f8f9fa;
      transition: margin-left 0.3s ease;
    }

    /* Topbar inside main content */
    #topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      background-color: var(--topbar-bg);
      box-shadow: 0 2px 6px var(--topbar-shadow);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    /* Logout dropdown button */
    .dropdown-toggle::after {
      margin-left: 0.4rem;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #sidebar {
        width: 60px;
        padding: 1rem 0.5rem;
      }
      #sidebar .brand {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      #staff-info .name {
        display: none;
      }
      #staff-info img.avatar {
        width: 38px;
        height: 38px;
      }
      #sidebar nav a {
        justify-content: center;
        padding: 0.75rem 0;
        font-size: 0;
      }
      #sidebar nav a svg {
        width: 24px;
        height: 24px;
      }
      #main-content {
        margin-left: 60px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" aria-label="Sidebar Navigation">
    <div class="brand">StaffDash</div>
    
    <div id="staff-info" class="d-flex align-items-center">
      <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Staff Avatar" class="avatar dropdown-toggle" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false" />
      <div class="name" title="John Doe">John Doe</div>

      <!-- Dropdown menu -->
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="avatarDropdown">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
      </ul>
    </div>

    <!-- Navigation -->
    <nav>
      <a href="#" class="active" aria-current="page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 3.293l6 6V13a1 1 0 0 1-1 1h-3v-4H6v4H3a1 1 0 0 1-1-1v-3.707l6-6z"/></svg>
        Dashboard
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M1 2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h6v-1H2V4h5v3h1v4h3V5h-2V2H1z"/></svg>
        Staff Chats
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M12 1a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H4a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3h8zm0 1H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/></svg>
        Departments
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M6 1v2H4v1h1v2H3v1h4V4h1v2h3V7h1v1H9v2h3v1H8v2h5v1H7v2H6v-2H5v1H3v-1H2v-1H1v-1H0v-1h1V8h1v-1h1v-1h1V4H5V3H4V1h2zm1 3h2v1H7V4z"/></svg>
        Reports
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Topbar -->
    <div id="topbar">
      <div class="dropdown">
        <button
          class="btn btn-outline-primary dropdown-toggle"
          type="button"
          id="userDropdownBtn"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          John Doe
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownBtn">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
        </ul>
      </div>
    </div>

    <!-- Content placeholder -->
    <h1>Welcome, John!</h1>
    <p>This is your modern staff dashboard.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
