<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Registration</title>
</head>
<body>
  <h2>Complete Registration</h2>
  <form id="registerForm">
    <input type="text" id="fullName" placeholder="Full Name" required /><br/>
    <input type="text" id="username" placeholder="Username" required /><br/>
    <input type="email" id="email" placeholder="Email" readonly /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <input type="file" id="photo" accept="image/*" /><br/>
    <button type="submit">Register</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCnkHghVzYEKhYMncwLQ-IlGLVbfIJt9U",
      authDomain: "chat-app-6776e.firebaseapp.com",
      projectId: "chat-app-6776e",
      storageBucket: "chat-app-6776e.firebasestorage.app",
      messagingSenderId: "136411415099",
      appId: "1:136411415099:web:37f7c2c9cb4431db27121e",
      measurementId: "G-GVS3VG6Y50"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    async function prefillEmail() {
      if (!token) {
        alert('No registration token found in URL');
        return;
      }

      try {
        const res = await fetch(`/api/staff/invite-info?token=${token}`);
        const data = await res.json();
        if (res.ok) {
          document.getElementById('email').value = data.email;
        } else {
          alert(data.message || 'Invalid token');
        }
      } catch (err) {
        console.error('Error fetching invite info:', err);
      }
    }

    prefillEmail();

    // Handle form submission
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const full_name = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const photo = document.getElementById('photo').files[0];

      try {
        // Register with Firebase
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const firebase_uid = userCred.user.uid;

        let photo_url = null;
        if (photo) {
          const formData = new FormData();
          formData.append('photo', photo);
          const uploadRes = await fetch('/api/staff/upload-photo', {
            method: 'POST',
            body: formData
          });
          const uploadData = await uploadRes.json();
          photo_url = uploadData.photo_url;
        }

        // Send registration to backend
        const res = await fetch('/api/staff/complete-registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            full_name,
            username,
            email,
            firebase_uid,
            photo_url,
            token
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert('‚úÖ Registration complete! Redirecting to login...');
          form.reset();
          window.location.href = '/login'; // üëà Change this if your login route is different
        } else {
          alert('‚ùå ' + data.message);
        }
      } catch (err) {
        alert("‚ùå Firebase Error: " + err.message);
      }
    });
  </script>
</body>
</html>
